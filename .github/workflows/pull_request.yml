name: Build project

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - trunk
      - develop
      - maine
      - mane

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - uses: gradle/actions/wrapper-validation@v3

      - uses: gradle/actions/setup-gradle@v3

      - run: ./gradlew currentVersion

      - run: ./gradlew projectCodestyle

      - run: ./gradlew check --scan

      - run: ./gradlew projectCoverage

      - run: ./gradlew publishToMavenLocal

      - run: ./gradlew publishPlugins -m

      - run: git diff --exit-code

      - if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "${{ github.workspace }}/**/build/reports/tests"

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: lint-results
          path: '${{ github.workspace }}/**/build/**/reports/lint-results-*.html'

  sample-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - uses: gradle/actions/setup-gradle@v3

      - run: cd sample && ./gradlew check

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: run screenshot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          profile: pixel_6_pro
          target: google_apis
          arch: x86_64
          disable-spellchecker: true
          working-directory: ./sample
          script: |
            ./gradlew verifyDebugAndroidTestScreenshotTest

      - name: Upload screenshot tests result
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: "${{ github.workspace }}/**/build/reports/androidTests/connected/"

      - name: Upload failed screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: failedScreenshots
          path: "${{ github.workspace }}/**/build/reports/failedScreenshots"
